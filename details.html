<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Filling Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>Fill Your Details</h2>
        <form action="payments.html" method="GET" class="details-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="house-no">House Number:</label>
            <input type="text" id="house-no" name="house-no" placeholder="Enter your house number" required>

            <label for="building">Building Name / Apartment Name:</label>
            <input type="text" id="building" name="building" placeholder="Enter building or apartment name" required>

            <label for="landmark">Landmark:</label>
            <input type="text" id="landmark" name="landmark" placeholder="Enter a nearby landmark" required>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
