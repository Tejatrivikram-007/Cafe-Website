<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="payment-container">
        <h2>Select Payment Method</h2>

        <form id="payment-form">
            <div class="payment-option">
                <input type="radio" id="netbanking" name="payment-method" value="netbanking" onclick="showNetBanking()">
                <label for="netbanking">Net Banking</label>
            </div>

            <div class="payment-option">
                <input type="radio" id="credit-card" name="payment-method" value="credit-card" onclick="showCardForm()">
                <label for="credit-card">Credit/Debit Card</label>
            </div>

            <div class="payment-option">
                <input type="radio" id="upi" name="payment-method" value="upi" onclick="showUPI()">
                <label for="upi">UPI</label>
            </div>

            <div class="payment-option">
                <input type="radio" id="cod" name="payment-method" value="cod" onclick="showCOD()">
                <label for="cod">Cash On Delivery</label>
            </div>

            <!-- Net Banking Options -->
            <div id="netbanking-options" class="payment-details hidden">
                <label for="bank">Select Bank:</label>
                <select id="bank" name="bank">
                    <option value="sbi">State Bank of India</option>
                    <option value="hdfc">HDFC Bank</option>
                    <option value="icici">ICICI Bank</option>
                    <option value="axis">Axis Bank</option>
                    <option value="kotak">Kotak Mahindra</option>
                </select>
            </div>

            <!-- Credit Card Options -->
            <div id="card-options" class="payment-details hidden">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="Enter card number" required>

                <label for="expiry-date">Expiry Date:</label>
                <input type="month" id="expiry-date" name="expiry-date" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
            </div>

            <!-- UPI Options -->
            <div id="upi-options" class="payment-details hidden">
                <label for="upi-id">Enter UPI ID:</label>
                <input type="text" id="upi-id" name="upi-id" placeholder="Enter UPI ID" required>
            </div>

            <!-- COD -->
            <div id="cod-options" class="payment-details hidden">
                <p style="color: black;">No further details required for COD</p>
            </div>

            <button type="submit" class="submit-btn"><a href="invoice.html" style="text-decoration: none;">Proceed to Confirmation</a></button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
